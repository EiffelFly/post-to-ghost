name: Test

on:
  pull_request:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubnutu-latest
    needs: debug
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: "15"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
